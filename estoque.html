<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #800000; /* Vinho */
            color: white;
        }
        button {
            background-color: #800000; /* Vinho */
            color: white;
            border: none;
            border-radius: 2px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #b40f0f;
        }
    </style>
</head>
<body>
    <h1>Estoque</h1>
    <button onclick="window.location.href='requisicoes_pendentes.html'">Ver Requisições Pendentes</button>
    <button onclick="window.location.href='requisicoes_baixadas.html'">Ver Requisições Baixadas</button>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome do Produto</th>
                <th>Saldo Atual</th>
            </tr>
        </thead>
        <tbody id="estoqueBody">
            <!-- Os produtos do estoque aparecerão aqui -->
        </tbody>
    </table>

    <script>
        let produtosEstoque = JSON.parse(localStorage.getItem('produtosEstoque')) || [];

        function renderizarEstoque() {
            const tbody = document.getElementById('estoqueBody');
            tbody.innerHTML = '';
            produtosEstoque.forEach(produto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${produto.codigo}</td>
                    <td>${produto.nome}</td>
                    <td>${produto.saldo}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Inicializar a tabela de estoque
        renderizarEstoque();
    </script>
</body>
</html>
